version: '3.8'

services:
  web:
    image: ghcr.io/dcumps/dcumps-website-django:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./mps:/app  # Mount your project directory to /app in the container
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]