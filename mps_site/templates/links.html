{% extends 'base.html' %}
{% block content %}
<div class="title-large">
  <h1>Quick Links</h1>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 custom-box">
      <div class="social-description">
        {% for text, link in linktree %}
        <div class="inside-box inside-box-space">
          <a href="{{ link }}">{{ text }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
</body>
</html>
