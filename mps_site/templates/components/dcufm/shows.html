{% load static %}

<div class="container">
    <h1>{{ shows_data.title }}</h1>
    <h5><i>{{ shows_data.subtitle }}</i></h5>
    <div class="row justify-content-center">
        <div class="col-md-12 custom-box shadow-lg bg-body">
            <div class="center-contents">
                <div class="container mt-4">
                    <div class="row">
                        {% for show in shows_data.shows %}
                        <div class="col-md-4">
                            <div class="committee-member shadow-lg bg-body" style="background-color: #202E4E; border-radius: 15px;">
                                <a href="{{ show.link }}">
                                    <img src="{% static show.image %}" width="300px" height="300px" alt="{{ show.alt_text }}" style="border-radius: 50%; margin-top: 20px;">
                                </a>
                                <h3>{{ show.name }}</h3>
                                <h5 style="padding-left: 10px; padding-right: 10px;"><i>{{ show.description|safe }}</i></h5>
                                <ul style="padding-left: 10px; padding-right: 10px; list-style-type: none;">
                                    {% for name in show.names %}
                                    <li><i>{{ name }}</i></li>
                                    {% endfor %}
                                </ul>
                                <div class="social-icons" style="padding-bottom: 15px; padding-top: -20px;">
                                    <ul>
                                        {% for social in show.social_links %}
                                        <li>
                                            <a href="{{ social.url }}" target="_blank" aria-label="{{ social.aria_label }}">
                                                <i class="{{ social.icon_class }} hvr-bounce-in"></i>
                                            </a>
                                        </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
