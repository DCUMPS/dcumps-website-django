{# templates/components/family_tree.html #}
<div class="container">
    <h1>{{ title }}</h1>
    <h5><i>{{ subtitle }}</h5></i>
    <div class="row justify-content-center" style="text-align: center;">
      <div class="col-md-12 custom-box">
        <div class="center-contents">
          <div class="container mt-4">
            <div class="row">
              {% for member in family_tree %}
              <div class="col-md-4 hvr-grow">
                <div class="committee-member" style="background-color: #202E4E; border-radius: 15px; padding:10px">
                  <p><strong>{{ member.year }}</strong></p>
                  <p></p>{{ member.name }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
