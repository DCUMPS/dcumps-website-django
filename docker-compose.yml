services:
  dcumps-website-django: 
    container_name: dcumps-website-django
    hostname: dcumps-website-django
    restart: unless-stopped
    build:
      context: mps
      target: builder
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dcumps-website-django.entrypoints=web"
      - "traefik.http.routers.dcumps-website-django.rule=Host(`www.dcumps.ie`)"
      - "traefik.http.routers.dcumps-website-django-base-url.entrypoints=web"
      - "traefik.http.routers.dcumps-website-django-base-url.rule=Host(`dcumps.ie`)"

networks:
  default:
    external:
      name: traefik_net