<div class="modal fade" id="fmtimetable" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" >
  <div class="modal-dialog modal-lg" >
    <div class="modal-content" style="background-color: #202E4E;">
      <div class="modal-body">
        <!-- carousel -->
        <div
        id='carouselExampleIndicators'
        class='carousel slide'
        data-ride='carousel'
        
        >
        <div class='carousel-inner'>
          <div class='carousel-item active'>
            <img class='img-size' src='static/assets/fm/timetable/1.png' alt='FM Timetable' style="width: 100%;" />
          </div>
          <div class='carousel-item'>
            <img class='img-size' src='static/assets/fm/timetable/2.png' alt='FM Timetable' style="width: 100%;"/>
          </div>
          <div class='carousel-item'>
            <img class='img-size' src='static/assets/fm/timetable/3.png' alt='FM Timetable' style="width: 100%;" />
          </div>
          <div class='carousel-item'>
            <img class='img-size' src='static/assets/fm/timetable/4.png' alt='FM Timetable' style="width: 100%;"/>
          </div>
          <div class='carousel-item'>
            <img class='img-size' src='static/assets/fm/timetable/5.png' alt='FM Timetable' style="width: 100%;"/>
          </div>
        </div>
        <a
        class='carousel-control-prev'
        href='#carouselExampleIndicators'
        role='button'
        data-slide='prev'
        >
        <span class='carousel-control-prev-icon'
        aria-hidden='true'
        ></span>
        <span class='sr-only'>Previous</span>
      </a>
      <a
      class='carousel-control-next'
      href='#carouselExampleIndicators'
      role='button'
      data-slide='next'
      >
      <span
      class='carousel-control-next-icon'
      aria-hidden='true'
      ></span>
      <span class='sr-only'>Next</span>
    </a>
  </div>
</div>
<div class="modal-footer" style="background-color: #9791FF;">
  <button type="button" class="btn btn-default" data-dismiss="modal" style="color: #ffffff; border-radius: 10px; background-color:  #202E4E;">Close</button>
</div>
</div>
</div>
</div>
</div>
