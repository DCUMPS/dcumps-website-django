{% extends 'base.html' %}
{% block content %}
<div class="title-text2">
  <h1 style="font-size: 60px; margin-bottom: 50px; padding-top: 80px;"><b>Quick Links</b></h1>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 custom-box" style="text-align: center;">
      <div class="social-description">
        {% for text, link in linktree %}
        <div style="background-color: #202E4E; border-radius: 15px; padding: 10px; margin-bottom: 25px;">
        <a href="{{ link }}" style="font-size: 20px;">{{ text }}</a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
  {% endblock %}
  {% block footer %}
  
  {% endblock %}
</body>
</html>
